[platformio]
default_envs = m5unified

[env:m5unified]
platform = espressif32@3.5.0 
board = m5stack-core2
framework = arduino
monitor_speed = 115200
lib_deps =
	M5Unified
 	M5GFX
	tobozo/M5Stack-SD-Updater@^1.0.3
lib_ldf_mode = deep+
build_flags =
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue

[env:m5stack-fireLGFX]
platform = espressif32@3.5.0 
board = m5stack-fire
framework = arduino
monitor_speed = 115200
lib_deps =
	M5Stack
	tobozo/M5Stack-SD-Updater@^1.0.3
	;https://github.com/lovyan03/LovyanGFX @ ^0.4.10
	https://github.com/lovyan03/LovyanGFX
lib_ldf_mode = deep+
build_flags =
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue
